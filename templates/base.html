<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='img/septellar.png')}}"/>
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="{{url_for('static', filename='css/navbar.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static', filename='css/data.css')}}" rel="stylesheet"/>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

<div id="wrapper">

            <a class="navbar-brand company-logo" href="{{ url_for('dashboard') }}"><img class="company-logo"

        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li><a class="nav-link" href="{{url_for('download_code', code_name='leancoin_ico') }}"><i
                    class="fab fa-ethereum"></i> <b>
                Leancoin ICO</b></a></li>
            <li><a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons" id="trigger">menu</i></a>
            </li>
        </ul>
    </nav>

    <!-- MOBILE -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{url_for('download_code', code_name='leancoin_ico') }}"><i class="fab fa-ethereum"></i>
            Leancoin ICO</a></li>

<!-- Materialize Js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Custom Js -->
<script src="{{url_for('static', filename='js/custom-scripts.js')}}"></script>


<!-- Data Tables -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
