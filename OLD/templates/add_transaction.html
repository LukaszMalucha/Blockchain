{% extends 'base.html' %} {% block content %}


<div class="col-md-12 text-left">
    <div class="card text-center" id="main_card">
        <div class="row">
            <div class="col-md-5 text-left">
                <h2>Add Transaction:</h2>
                <div class="row"></div>
                <form action="" method="POST" class="col s12">
                    <div class="card" id="blockchain">
                        <div class="row">
                            <div class="input-field col s12" id="field">
                                <i class="material-icons prefix">assignment</i>
                                <input id="q_field" name="sender" type="text" required>
                                <label for="icon_prefix">Sender</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" id="field">
                                <i class="material-icons prefix">assignment</i>
                                <input id="q_field" name="receiver" type="text" required>
                                <label for="icon_prefix">Receiver</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" id="field">
                                <i class="material-icons prefix">assignment</i>
                                <input id="q_field" name="amount" type="number" style="color: white" required>
                                <label for="icon_prefix">Amount</label>
                            </div>
                        </div>
                        <div class="row"></div>
                        <div class="row">
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" id="add">ADD TRANSACTION</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <a href="{{url_for('index')}}" class="waves-effect waves-light btn-large" id="add"><i class="large material-icons left">keyboard_return</i>Back to Main Page</a>
        </div>
    </div>
</div>
{% endblock %}
